<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Carousel Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b1d2a;
      color: #fff;
      text-align: center;
    }

    header {
      background: #152f47;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      color: #fff;
    }

    .carousel-container {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 10px;
    }

    .carousel img.active {
      display: block;
    }

    button.prev, button.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    button.prev:hover, button.next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #00bcd4;
    }

    footer {
      background: #152f47;
      padding: 15px 0;
      margin-top: 40px;
      color: #ddd;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>
    <h1>My Photo Carousel Gallery</h1>
  </header>

  <main>
    <div class="carousel-container">
      <button class="prev">&#10094;</button>
      <div class="carousel">
        <img src="https://picsum.photos/id/1015/800/500" alt="Photo 1" class="active">
        <img src="https://picsum.photos/id/1016/800/500" alt="Photo 2">
        <img src="https://picsum.photos/id/1025/800/500" alt="Photo 3">
        <img src="https://picsum.photos/id/1035/800/500" alt="Photo 4">
      </div>
      <button class="next">&#10095;</button>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Kumar Ayush | Static Web App Demo</p>
  </footer>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel img");
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        dots[i].classList.remove("active");
      });
      slides[index].classList.add("active");
      dots[index].classList.add("active");
      currentSlide = index;
    }

    document.querySelector(".next").addEventListener("click", () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    });

    document.querySelector(".prev").addEventListener("click", () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    });

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => showSlide(i));
    });

    // Auto-slide every 4 seconds
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 4000);
  </script>
</body>
</html>
